<!-- This is the default layout  -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--For mobile layouts-->
        <meta name="description" content="Science Olympiad invitational hosted by Columbia University.">
        <meta name="keywords" content="Science Olympiad, Columbia University, New York City, invitational, competition, {{ page.keywords }}">

        <title>{{ page.title }} - Columbia Science Olympiad</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/navbar-footer.css">
        {% if page.custom_css %}
            {% for stylesheet in page.custom_css %}
            <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ stylesheet }}.css"> -->
            <link rel="stylesheet" href="{{ stylesheet }}">
            {% endfor %}
        {% endif %}
        
        {% include analytics.html %}
    </head>
    <body>
        <header>
            <nav class= "navbar is-transparent is-fixed-top" id="navbar"></nav>
        </header>
        <section class="section">
            <div class="container grid">
                <h1> {{page.title}} </h1>
                
                {{ content }}
                
            </div>
        </section>
        
        <footer></footer>

        <script src="assets/js/global.js"></script>
        <script src="assets/js/navbar.js"></script>
        {% if page.custom_js %}
            {% for js_file in page.custom_js %}
            <script type="text/javascript" src="{{ js_file }}"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
