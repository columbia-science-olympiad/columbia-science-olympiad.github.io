---
layout: default
title: About
---

% for type in site.data.eboard-members %}

<h1>{{type.name}}</h1>

<ul>
    {% for member in type.members %}
    <li>
        Name: {{ member.name }}
        <ul>
            <li>Year: {{ member.year }}</li>
            <li>Description: {{ member.description }}</li>
        </ul>
    </li>
    {% endfor %}
</ul>
